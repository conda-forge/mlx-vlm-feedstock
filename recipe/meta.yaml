{% set name = "mlx-vlm" %}
{% set version = "0.1.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mlx_vlm-{{ version }}.tar.gz
  sha256: f0bd2d298d74a1c2dbc0c48e80dafb8684f42ca9c41a90c46191bebc2aa97723

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - opencv ==4.10.0.84
    - datasets >=2.19.1
    - tqdm >=4.66.2
    - scipy ==1.13.1
    - gradio >=4.44.0
    - python >={{ python_min }}
    - mlx >=0.22.0
    - mlx-lm >=0.4.0
    - numpy >=1.23.4
    - transformers >=4.49.0
    - pytorch
    - huggingface_hub
    - pillow >=10.3.0
    - requests >=2.31.0

test:
  imports:
    - mlx_vlm
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Blaizzy/mlx-vlm
  summary: Vision LLMs on Apple silicon with MLX and the Hugging Face Hub
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
